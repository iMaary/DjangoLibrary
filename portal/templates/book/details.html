{% extends 'base.html' %}

{% block title %}Book Details{% endblock %}

{% block content %}

        <h2>{{ book.title }}</h2>
        <br>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>Description:</strong> {{ book.description }}</p>
        <p><strong>Publicado em:</strong> {{ book.publication_date }}</p>
    </div>
{% endblock %}
